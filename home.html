<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .logo img {
            height: 40px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #eaeaea;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #work {
            background-color: #f9f9f9;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .project {
            background-color: #ddd;
            padding: 20px;
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project h3 {
            margin: 0 0 10px;
        }

        .project button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .project button:hover {
            background-color: #555;
        }

        #contact {
            text-align: center;
        }

        #contact button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #contact button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="placeholder-logo.png" alt="Logo">
        </div>
        <nav>
            <a href="home.html">Work</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Hi, my name is Catherine Ortez.</h1>
        <p>Iâ€™m a UX researcher and designer based in New York!</p>
    </div>

    <section id="work">
        <h2>My Work</h2>
        <div class="projects">
            <div class="project">
                <h3>Project 1 Name</h3>
                <p>Short description of Project 1.</p>
                <button>View Project</button>
            </div>
            <div class="project">
                <h3>Project 2 Name</h3>
                <p>Short description of Project 2.</p>
                <button>View Project</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <button>Send Email</button>
        <div class="social">
            <p>Follow me:</p>
            <a href="#">Behance</a> | <a href="#">LinkedIn</a> | <a href="#">Dribbble</a>
        </div>
    </section>

    <footer>
        <p>&copy; Catherine Ortez 2024-2025</p>
    </footer>
</body>
</html>
